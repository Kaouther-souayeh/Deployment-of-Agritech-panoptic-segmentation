name: Python application
on:
  push:
    branches: [ "V0.01" ]
  pull_request:
    branches: [ "master" ] 

jobs:
  test:
    runs-on: ubuntu-latest    #the server that github available for the workflow

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: "3.7"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip \
          && if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
      - name: Test with pytest
        run: |
          pytest

  build-image:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6.2
        with:
          image: kaouthersouayeh/panoptic_images
          tags: v0.01
          registry: docker.io
          dockerfile: Containerization/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
  buildToACR:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: Containerization
    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: doccontainers.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build . -t doccontainers.azurecr.io/myapp:${{ github.sha }}
        docker push doccontainers.azurecr.io/myapp:${{ github.sha }}