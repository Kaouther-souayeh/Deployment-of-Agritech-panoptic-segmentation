kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: input-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---      
apiVersion: apps/v1
kind: Deployment
metadata:
  name: panoptic-deployment
spec:
  selector:
    matchLabels:
      app: panoptic
  replicas: 1
  template:
    metadata:
      labels:
        app: panoptic
    spec:
      containers:
      - name: panoptic
       
        image: __DOCKER_REPOSITORY__/__IMAGE_NAME__:__IMAGE_TAG__
        
        volumeMounts:
        - name: input-volume
          mountPath: /usr/src/app/BindMounting/Input/S2-2017-T31TFM-meanstd.pkl
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
      volumes:
        - name: input-volume
          hostPath:
            path: /home/pc/Documents/BindMounting/Input/S2-2017-T31TFM-meanstd.pkl
            type: File
          persistentVolumeClaim:
            claimName: input-volume-claim 
---
kind: Service
apiVersion: v1
metadata:
  name: panoptic-service
spec:
  selector:
    app: panoptic
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer #NodePort